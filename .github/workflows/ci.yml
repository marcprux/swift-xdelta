name: XDelta CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '*'
  schedule:
    # run at 9AM & 9PM UTC
    - cron:  '0 9,21 * * *'

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test (Debug)
        run: swift test --configuration debug
      - name: Test (Release)
        run: swift test --configuration release -Xswiftc -enable-testing

  macOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Test (Debug)
        run: swift test --configuration debug
      - name: Test (Release)
        run: swift test --configuration release -Xswiftc -enable-testing

      - name: Test iOS (Debug)
        run: xcodebuild test -configuration Debug -scheme "XDelta" -sdk "iphonesimulator" -destination "platform=iOS Simulator,name=iPhone 14 Pro" ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES
      - name: Test iOS (Release)
        run: xcodebuild test -configuration Release -scheme "XDelta" -sdk "iphonesimulator" -destination "platform=iOS Simulator,name=iPhone 14 Pro" ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES

      - name: Test tvOS (Debug)
        run: xcodebuild test -configuration Debug -scheme "XDelta" -sdk "appletvsimulator" -destination "platform=tvOS Simulator,name=Apple TV" ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES
      - name: Test tvOS (Release)
        run: xcodebuild test -configuration Release -scheme "XDelta" -sdk "appletvsimulator" -destination "platform=tvOS Simulator,name=Apple TV" ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES

